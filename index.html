<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopNow - Simple eCommerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      background-color: #ffffff;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #e91e63;
    }

    nav a {
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e91e63;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 3rem 2rem;
      background: linear-gradient(to right, #ffe3ec, #fff5f7);
    }

    .hero-text {
      flex: 1;
      min-width: 280px;
      padding-right: 2rem;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #e91e63;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .hero-text button {
      padding: 0.8rem 1.5rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .hero-img {
      flex: 1;
      text-align: center;
    }

    .hero-img img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
    }

    /* Products Section */
    .products-section {
      padding: 3rem 2rem;
      text-align: center;
      background-color: #fff;
    }

    .products-section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .product-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .product-card {
      background-color: #fafafa;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      padding: 1rem;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .product-card p {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .product-card button {
      padding: 0.6rem 1.2rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background-color: #e91e63;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text {
        padding: 0;
      }

      .hero-text h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">ðŸ›’ ShopNow</div>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Discover Your Style</h1>
      <p>Trendy clothes, gadgets, and more â€” delivered to your door.</p>
      <button>Shop Now</button>
    </div>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1584467735871-b6fddf10fb5b" alt="Shopping" />
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="products-section">
    <h2>Featured Products</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1606813902914-504b4473a42e" alt="Shoes">
        <h3>Running Shoes</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1585386959984-a4155222f3b6" alt="Headphones">
        <h3>Wireless Headphones</h3>
        <p>$89.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1600180758890-6ecdc16a25b4" alt="Backpack">
        <h3>Travel Backpack</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1610079552288-5d2066cfb7cd" alt="Smartwatch">
        <h3>Smart Watch</h3>
        <p>$129.99</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ShopNow. All rights reserved.</p>
  </footer>

</body>
</html>
